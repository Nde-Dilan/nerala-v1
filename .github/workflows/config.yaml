on:
  push:
    branches:
      - main

name: Build Neral Mobile (Android) App

jobs:
  build:
    name: Build and Release new APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-cache-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-cache-

      - run: flutter pub get

      - name: Decrypt Keystore
        run: |
          openssl aes-256-cbc -d -in android/app/keystore/release.keystore.enc -out android/app/keystore/release.keystore -k ${{ secrets.KEYSTORE_PASSWORD }}

      - name: Build APK
        run: flutter build apk --release --split-per-abi
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - run: flutter build apk --release --split-per-abi

      

      # Step to fetch existing tags
      - name: Fetch tags
        run: git fetch --tags

      # Step to determine and increment the tag
      - name: Generate new tag
        id: generate_tag
        run: |
          # Get the latest tag matching the pattern
          latest_tag=$(git tag --list "v1-0.0.*" | sort -V | tail -n 1)
          echo "Latest tag: $latest_tag"
          if [ -z "$latest_tag" ]; then
            # Default to v1-0.0.0 if no tags are found
            new_tag="v1-0.0.0"
          else
            # Extract the numeric part and increment it
            base="v1-0.0."
            current_number=${latest_tag#$base}
            new_number=$((current_number + 1))
            new_tag="${base}${new_number}"
          fi
          echo "New tag: $new_tag"
          echo "tag=$new_tag" >> $GITHUB_ENV

      # Step to push the tag
      - name: Push new tag
        run: |
          git tag ${{ env.tag }}
          git push origin ${{ env.tag }}

      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/*"
          tag: ${{ env.tag }}
          token: ${{ secrets.TOKEN }}





